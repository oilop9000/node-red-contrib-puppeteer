<script type="text/javascript">
  RED.nodes.registerType("puppeteer-page-waitFor", {
    category: "Puppeteer",
    color: "#06d6a0",
    defaults: {
      name: { value: "" },
      selector: { value: "", required: true },
      selectortype: { value: "str" },
    },
    inputs: 1,
    outputs: 1,
    icon: "wait.svg",
    label: function () {
      let label =
        this.name == ""
          ? this.selectortype != "str"
            ? this.selectortype + "." + this.selector
            : this.selector.replace(/.*[> ]/, "")
          : this.name;
      return label || "Wait";
    },
    paletteLabel: "Wait",
    oneditprepare: function () {
     $("#node-input-name").val(this.name);
      $("#node-input-selector").typedInput({
        type: "str",
        types: ["str", "msg", "flow", "global"],
        typeField: "#node-input-selectortype",
      });
    },
  });
</script>

<script type="text/x-red" data-template-name="puppeteer-page-waitFor">
  <div class="form-row">
    <label for="node-input-selector">selector</label>
    <input id="node-input-selector"></input>
    <input type="hidden" id="node-input-selectortype"></input>
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
  <div class="form-tips">
    <span data-i18n="[html]tip1">
      This node uploads a file(or more accurately specified filePath) specified with <code>Upload File</code> to the element speicified with the <code>selector</code> if it exists.
    </span>
  </div>
</script>

<script type="text/x-red" data-help-name="puppeteer-page-waitFor">
  <p>Wait for selector</p>
  <h3>Details</h3>
  <p>This node awaits for element specified with <code>selector</code>. If the wait timeouts/element doesn't exist, this node throws an error</p>
</script>
