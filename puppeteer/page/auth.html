<script type="text/javascript">
  RED.nodes.registerType("puppeteer-page-httpauth", {
    category: "Puppeteer",
    color: "#b194f9",
    credentials: {
      username: { type: "text" },
      password: { type: "password" },
    },
    defaults: {
      username: { value: "", required: true },
      password: { value: "", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "lock.png",
    label: function () {
      let label = this.name == "" ? "Basic Http Auth" : this.name;
      return label || "Basic Http Auth";
    },
    paletteLabel: "Basic Http Auth",
  });
</script>

<script type="text/html" data-template-name="puppeteer-page-httpauth">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
  <div class="form-row">
      <label for="node-input-username"><i class="fa fa-user"></i> User</label>
      <input type="text" id="node-input-username" style="width:70%;" placeholder="User name" />
  </div>
  <div class="form-row">
      <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
      <input type="password" id="node-input-password" style="width:70%;" placeholder="User password" />
  </div>
  <div class="form-tips">
    <span data-i18n="[html]tip1">
      This node adds authentication to the (<code>msg.puppeteer.page</code>) object, using the configured username and password on this node. You have to use it before a url node.
    </span>
  </div>
</script>

<script type="text/html" data-help-name="puppeteer-page-httpauth">
  <p>Adds authentication to the (<code>msg.puppeteer.page</code>) object, using the configured username and password on this node.</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>User<span class="property-type">string</span></dt>
    <dd>
      The name of the user that will be used for authentication.
    </dd>
    <dt>Password<span class="property-type">string</span></dt>
    <dd>
      The password to use for authentication.
    </dd>
  </dl>
  <p>This node adds authentication to the (<code>msg.puppeteer.page</code>) object, using the configured username and password on this node.</p>
</script>
